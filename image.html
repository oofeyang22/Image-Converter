<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <link rel="stylesheet" href="image.css">
    </head>
    <body>
        <section class="wrapper">
            <p class="paste" style="text-align: center;">Image converter</p>
            <div class="paste-box">
                <input type="file" accept="image/*" placeholder="choose a image to convert" id="url">
                <img style="display: none"/>
                <button>Convert to png</button>
                <button id="webp">Convert to webp</button>
                <button id="jpeg">Convert to jpeg</button>
                <button id="pdf">Convert to pdf</button>
            </div>
        </section>
        <script src="image.js"></script>
    </body>
</html>
